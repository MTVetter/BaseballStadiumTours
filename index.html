<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title></title>

		<!--put your external stylesheet links here-->
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="lib/leaflet/leaflet.css">
		<link rel="stylesheet" href="lib/leaflet-search/src/leaflet-search.css">
		<link rel="stylesheet" href="css/easy-button.css">
		<link rel="stylesheet" href="css/leaflet.zoomhome.css">
		<!-- <link rel="stylesheet" href="css/leaflet-tag-filter-button.css"> -->
		<link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Gudea" rel="stylesheet">
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
		<!--[if IE<9]>
			<link rel="stylesheet" href="css/style.ie.css">
		<![endif]-->
	</head>

	<body>
		<!--put your initial page content here-->
			
		<!--you can also use this space for internal scripts or stylesheets;
		place these within <script> or <style> tags-->
		<div id="wrapper">
			<div class="info leaflet-control" id="welcomePanel">
				<div id="welcome">
					<img src="img/mlbLogo.jpg" style=width:150px;height:150px;></img>
					<h1>Bucket List of Visiting Major League Baseball Stadiums</h1>
					<p class='description'>Click a logo to view the box score and photos of my visit to the stadium</p>
					<p class='begin'>Click anywhere on the map to begin</p>
				</div>
			</div>
			<div id="map"></div>
			<div id="panel">
				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img class="photo1" style="width:100%">
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img class="photo2" style="width:100%">
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img class="photo3" style="width:100%">
				</div>

				<!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a> -->
				<br>
				<div style="text-align: center">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>
				<br>
				<div class="boxscore fade">
					<div class="numbertext">1 / 3</div>
					<img class="boxscore1" style="width:100%">
				</div>

				<div class="boxscore fade">
					<div class="numbertext">2 / 3</div>
					<img class="visitLineup" style="width:100%">
				</div>

				<div class="boxscore fade">
					<div class="numbertext">3 / 3</div>
					<img class="homeTeamLineup" style="width:100%">
				</div>
				<br>
				<div style="text-align: center">
					<span class="dot2" onclick="currentSlide2(1)"></span>
					<span class="dot2" onclick="currentSlide2(2)"></span>
					<span class="dot2" onclick="currentSlide2(3)"></span>
				</div>
				<br>
				<div style="text-align: center;">
					<button class="button" type="button">Close</button>
				</div>
			</div>
		</div>
		<!--put your external script links here-->
		<script type="text/javascript" src="lib/leaflet/leaflet-src.js"></script>
		<script type="text/javascript" src="lib/jquery-3.3.1.js"></script>
		<script src="lib/leaflet-search/src/leaflet-search.js"></script>
		<script type="text/javascript" src="js/easy-button.js"></script>
		<script type="text/javascript" src="js/leaflet.zoomhome.min.js"></script>
		<!-- <script type="text/javascript" src="js/leaflet-tag-filter-button.js"></script>
		<script type="text/javascript" src="js/leaflet.markercluster-src.js"></script> -->
		<script type="text/javascript" src="lib/d3.js"></script>
		<script type="text/javascript" src="lib/d3-queue.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
